<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="topSection">
        <header>
            <a href="./highScores.html">
            <button id="high-score-viewer">See High Scores</button>
            </a>
    </div>
    <div class="timer">
        <p>
        Time Left:
        <span id="time">0</span>
        </p>
    </div>
        </header>
        <main>
            <div id="startScreen" class="beginning" >
            <h1>Timed Developers Quiz</h1>
            <p>Answer the questions within the time given. If you answer incorrectly ten seconds will be deducted for each wrong answer. Good Luck and enjoy!
            </p>
            <button id="start-btn">Start Timed Quiz</button>
            </div>

            <div id="testQuestions" class="hide">
                <h2>Select Your Answer</h2>
                <div id="choices"></div>
            </div>

            <div id="end" class="hide">
                <h2>End of Quiz!</h2>
                <p>Your Score Total is:
                <span id="finalScore"></span>
                </p>
                <p>Please enter your initials:
                <input type="text" max="3" id="initials"/>
                <button id="submitScore">Submit Score Initials</button>
                </p>
            </div>
        </main>

    <script src="script.js"></script>    
</body>
</html>
